name: Go

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.4"

      - name: Start MySQL Service
        run: |
          sudo systemctl start mysql.service

      - name: Create Database
        env: 
            MYSQL_ROOT_USER: root
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE_USER: root
            MYSQL_DATABASE_PASSWORD: root
            MYSQL_PORT: 3306
            MYSQL_HOST: localhost
            MYSQL_DATABASE: workout_tracker
        run: |
          mysql -u $MYSQL_ROOT_USER -p$MYSQL_ROOT_PASSWORD -e "CREATE DATABASE IF NOT EXISTS workout_tracker;"

      - name: Build
        run: go build -o ./workout

      - name: Start Server in Background
        run: |
          nohup ./workout server -p 9002 > server.log 2>&1 &
          echo $! > server.pid  # Save the process ID

      - name: Debug Server Log
        run: cat server.log

      - name: Server health status check
        run: |
          sleep 5  # Give server some time to start
          response=$(curl -s http://localhost:9002/wokouttracker/health)
          if [[ "$response" == '{"Status":"Healthy"}' ]]; then
            echo "Server is up, running and healthy!"
          else
            echo "Server is not healthy...."
            exit 1
          fi

      - name: Stop Server
        run: |
          kill $(cat server.pid)
